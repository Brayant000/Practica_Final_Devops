name: CI/CD Pipeline - Practica Final DevOps

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: docker.io
  IMAGE_NAME: brayant002/FinalDevops
  
jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout c√≥digo
      uses: actions/checkout@v3
    
    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Ejecutar pruebas unitarias
      run: |
        python -m pytest test_app.py -v
    
  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout c√≥digo
      uses: actions/checkout@v3
    
    - name: Configurar Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Login a Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Construir imagen Docker
      run: |
        docker build -t ${{ env.IMAGE_NAME }}:latest .
    
    - name: Subir imagen a Docker Hub
      run: |
        docker push ${{ env.IMAGE_NAME }}:latest
    
  deploy-notification:
    needs: build-and-push
    runs-on: ubuntu-latest
    
    steps:
    - name: Mostrar informaci√≥n de despliegue
      run: |
        echo "‚úÖ Pipeline CI/CD completado exitosamente!"
        echo "üì¶ Imagen Docker: ${{ env.IMAGE_NAME }}:latest"
        echo "üê≥ Disponible en: https://hub.docker.com/r/brayant002/FinalDevops"
        echo "üéâ ¬°Pr√°ctica Final DevOps completada!"